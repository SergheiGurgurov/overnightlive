<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div id="toolbar">
        <h1>Draw</h1>
        <label for="stroke">Stroke</label>
        <input type="color" id="stroke" name="stroke" />
        <label for="opacity">Opacity</label>
        <input id="opacity" type="range" min="0" max="255" step="1" value="255">
        <label for="lineWidth">Thickness</label>
        <input
          type="number"
          id="lineWidth"
          name="lineWidth"
          min="1"
          max="100"
          value="30"
        />
        <select name="tool" id="tool">
          <option value="source-over">Brush</option>
          <option value="destination-out">Eraser</option>
        </select>
        <button id="clear">Clear</button>
        <button id="send">Send</button>
      </div>
      <div class="drawing-board">
        <iframe
          style="position: absolute"
          height="1080"
          width="1920"
        >
        </iframe>
        <canvas
          style="position: absolute"
          id="drawing-board"
          height="1080"
          width="1920"
        >
        </canvas>
      </div>
    </section>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
